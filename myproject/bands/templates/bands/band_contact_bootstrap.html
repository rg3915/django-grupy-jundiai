{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
  <title>Band Contact with Boostrap 4</title>
{% endblock title %}

{% block content %}

  <h1>Send e-mail with Boostrap 4</h1>
  <form class="form" method="POST">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>

{% endblock content %}
